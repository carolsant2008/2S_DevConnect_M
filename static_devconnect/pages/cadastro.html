<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro do Usuário</title>

    <!-- css -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/cadastro.css">

</head>

<body>
    <h1>Cadastro do Usuário - DevConnect</h1>


    <main>
        <div>
            <form class="estilo-formulario">
                <img src="../assets/images/logo-devconnect-lg.svg" alt="Logo DevConnect">
                <p> Cadastre-se para comunidade exclusiva de desenvolvedores(as).</p>


                <div class="formulario-campos">
                    <label for="">Nome e Sobrenome </label>
                    <input type="text" name="" id="">

                    <div class="formulario-campos">
                        <label for="">Nome do usuário</label>
                        <input type="text" name="" id="">
                    </div>

                    <div class="formulario-campos">
                        <label for="">E-mail</label>
                        <input type="text" name="" id="">
                    </div>

                    <div class="formulario-campos">
                        <label for="">Senha</label>
                        <input type="password" name="" id="">
                    </div>

                    <div class="formulario-campos">
                        <label id="campo-upload"  for="campo-upload">Faça upload da sua imagem aqui....</label>
                        <input type="file" id="campo-upload">
                    </div>

                    <button type="submit" class="formulario-botao-roxo">Cadastre-se</button>

                    <p>Ao se cadastrar, você concorda com nossos Termos, Política de Dados e Política de Cookies</p>

            </form>

            <section id="secao-cadastro" class="estilo-formulario">
                <p> Tem uma conta? <a href="#">Conecte-se</a></p>
            </section>

        </div>

    </main>
</body>

</html>
